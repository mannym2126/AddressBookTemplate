<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms Intro</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mb-3 text-light pt-3">Contact Me</h1>
    <div class="container-fluid">
        <div class="border border-2 border-info shadow-lg p-3 bg-light">
            <div class="row">
                <div class="col-12 col-md-3">
                    <img src="/img/GirlOne_4x.png" class="img-fluid">
                </div>
                <div class="col-12 col-md-9">
                    <form action="#">
                        <div class="row mb-1">
                            <div class="col-12 col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Phone (optional)</label>
                                <input type="tel" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Adress</label>
                                <input type="text" name="adress" class="form-control" placeholder="Subject" aria-label="Subject" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Adress 2</label>
                                <input type="text" name="adress2" class="form-control" placeholder="Subject" aria-label="Subject" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-12 col-md-6">
                                <label for="" class="form-label">City</label>
                                <input type="text" name="city" class="form-control" placeholder="City" aria-label="City" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="" class="form-label">State</label>
                                <input type="text" name="city" class="form-control" placeholder="City" aria-label="City" required>
                            </div>
                            <div class="col-12 col-md-2">
                                <label for="" class="form-label">Zip</label>
                                <input type="text" name="zip" class="form-control" placeholder="Zip" aria-label="Zip" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Family</label>
                                </div>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <button type="submit " class="btn btn-primary mt-2">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
